<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Upload File</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar">
        <h1>📂 Dashboard Upload</h1>
        <div class="user-info">
            <span class="user-email" id="userEmail">Loading...</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div id="alert" class="alert"></div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload File Baru</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <p><span class="highlight">Klik untuk memilih file</span> atau drag & drop file di sini</p>
                <p style="font-size: 13px;">Semua jenis file didukung (Max: 50MB)</p>
            </div>
            <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)">

            <div id="selectedFile" class="selected-file">
                <div class="selected-file-name" id="selectedFileName"></div>
                <div class="selected-file-size" id="selectedFileSize"></div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" style="display: none;">
                <span id="uploadBtnText">Upload File</span>
            </button>
        </div>

        <!-- Files List Section -->
        <div class="files-section">
            <h2>File Saya</h2>
            <div id="filesList" class="file-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">📭</div>
                    <p>Belum ada file yang diupload</p>
                </div>
            </div>
        </div>
    </div>

 <script src="dashboard.js"></script>
</body>

</html>
