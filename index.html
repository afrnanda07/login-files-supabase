<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Selamat Datang</h1>
            <p>Silakan login atau buat akun baru</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div class="form-container">
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="nama@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="loginPassword" required placeholder="Masukkan password">
                            <button type="button" class="password-toggle-btn"
                                onclick="togglePassword('loginPassword')">👁️</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">
                        <span id="loginBtnText">Masuk</span>
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="nama@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="registerPassword" required placeholder="Min. 6 karakter"
                                minlength="6">
                            <button type="button" class="password-toggle-btn"
                                onclick="togglePassword('registerPassword')">👁️</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Konfirmasi Password</label>
                        <div class="password-toggle">
                            <input type="password" id="registerConfirmPassword" required placeholder="Ulangi password"
                                minlength="6">
                            <button type="button" class="password-toggle-btn"
                                onclick="togglePassword('registerConfirmPassword')">👁️</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="registerBtn">
                        <span id="registerBtnText">Daftar Sekarang</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
